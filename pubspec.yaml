name: watch_store
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  iconly: ^1.0.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  tab_container: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/apple.png
    - assets/images/galaxy.png
    - assets/images/mi.png

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway/static/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway/static/Raleway-Bold.ttf
          weight: 700